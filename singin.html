<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - SingIn</title>
    <link rel="stylesheet" href="css/sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="brand-section">
            <h1 class="logo">D<span>ia</span>bTrack</h1>
            <p class="slogan">Monitorea tu salud, vive mejor</p>
            <p class="description">Con Diabtrack lleva un control más inteligente para una vida más saludable</p>
        </div>

        <div class="login-card">
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Correo Electrónico" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                    <i class="fa-regular fa-lock"></i>
                </div>
                
                <div class="forgot-pass">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>

                <button type="submit" class="btn-primary">Iniciar Sesión</button>

                <div class="separator">
                    <span>OR</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="btn-social">
                        <i class="fa-brands fa-facebook" style="color: #1877F2;"></i> Continuar con Facebook
                    </button>
                    <button type="button" class="btn-social">
                        <img src="img/medios/logos/google.png" alt="Google"> Continuar con Google
                    </button>
                    <button type="button" class="btn-social">
                        <i class="fa-brands fa-apple"></i> Continuar con Apple
                    </button>
                </div>

                <p class="footer-link">¿No tienes una cuenta? <a href="login.html">Regístrate</a></p>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-reddit"></i>
            </div>
        </div>
    </footer>

</body>
</html>
