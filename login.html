<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - Login</title>
    <link rel="stylesheet" href="css/sing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="brand-section">
            <h1 class="logo">D<span>ia</span>bTrack</h1>
            <p class="slogan">Monitorea tu salud, vive mejor</p>
            <p class="description">Con Diabtrack lleva un control más inteligente para una vida más saludable</p>
        </div>

        <div class="login-card">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre de Usuario">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Correo Electrónico">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Contraseña">
                    <i class="fa-regular fa-lock"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirmar Contraseña">
                    <i class="fa-solid fa-lock"></i>
                </div>
                
                <div class="checkbox">
                    <label>
			        <input type="checkbox" name="suscripcion"> Recuerdame
		        </label><br><br>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>


                <p class="footer-link">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-reddit"></i>
            </div>
        </div>
    </footer>

</body>
</html>
