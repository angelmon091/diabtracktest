<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - Registro</title>
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <div class="brand-section">
            <h1 class="logo">D<span>ia</span>bTrack</h1>
            <p class="slogan">Monitorea tu salud, vive mejor</p>
            <p class="description">Con Diabtrack lleva un control más inteligente para una vida más saludable</p>
        </div>

        <div class="login-card">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre de Usuario" required>
                    <i class="fa-regular fa-user"></i>
                </div>
                
                <div class="input-group">
                    <input type="email" placeholder="Correo Electrónico" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Confirmar Contraseña" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                
                <div class="forgot-pass">
                    <label class="remember-me">
                        <input type="checkbox"> 
                        <span>Recuérdame</span>
                    </label>
                </div>

                <button type="submit" href="datapersonal.html" class="btn-primary">Registrarse</button>

                <p class="footer-link">¿Ya tienes una cuenta? <a href="singin.html">Inicia Sesión</a></p>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <a href="datapersonal.html"><i class="fa-brands fa-reddit"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
