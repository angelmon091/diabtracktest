<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - Movimiento</title>
    <link rel="stylesheet" href="css/signos1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>

   <header class="navbar">
        <div class="navbar-content">
            <h2 class="logo-small">D<span>ia</span>bTrack</h2>
            
            <div class="nav-search">
                <input type="text" placeholder="Buscar...">
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fa-solid fa-house"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Resumen</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-plus"></i>
                    <span>Nuevo</span>
                </a>
            </nav>

            <div class="user-section">
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-bell notification"></i>
                </a>
                <div class="user-card">
                    <div class="user-text">
                        <span class="user-name">Angelom091</span>
                        <span class="user-email">UnoDos@demo.com</span>
                    </div>
                    <div class="user-avatar">
                        <img src="img/medios/etc/yo.jpg" alt="yo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Registro de Datos</h1>

        <section class="categories">
            <div class="card">Signos Vitales</div>
            <div class="card">Síntomas</div>
            <div class="card">Nutrición</div>
            <div class="card" style="border-color: var(--accent-blue);">Movimiento</div>
        </section>

        <div class="movement-layout">
            
            <div class="col-left">
                
                <h3 class="section-title">Duración de Actividad: 0 min</h3>
                
                <div class="time-row">
                    <label>Inicio:</label>
                    <input type="text" class="pill-input" placeholder="Ingrese la hora de inicio (hh:mm)">
                </div>
                
                <div class="time-row">
                    <label>Fin:</label>
                    <input type="text" class="pill-input" placeholder="Ingrese la hora de fin (hh:mm)">
                </div>

                <br>
                <h3 class="section-title">Intensidad</h3>
                
                <div class="intensity-grid">
                    <label class="checkbox-item"><input type="checkbox"> Muy ligera</label>
                    <label class="checkbox-item"><input type="checkbox"> Intensa</label>
                    <label class="checkbox-item"><input type="checkbox"> Ligera</label>
                    <label class="checkbox-item"><input type="checkbox"> Máxima</label>
                    <label class="checkbox-item"><input type="checkbox"> Moderada</label>
                </div>

            </div>

            <div class="col-right">
                <h3 class="section-title">¿Qué tipo de actividad realizó?</h3>

                <div class="activity-block">
                    <label class="checkbox-item activity-label">
                        <input type="checkbox"> 
                        <span>
                            <strong>Aeróbico/Cardio</strong> <small>(caminar, correr, nadar, ciclismo)</small>
                        </span>
                    </label>
                    <div class="activity-icons">
                        <img src="img/medios/iconos/directions_walk.png">
                        <img src="img/medios/iconos/Vector.png">
                        <img src="img/medios/iconos/pool.png">
                        <img src="img/medios/iconos/directions_bike.png">
                    </div> 
                </div>

                <div class="activity-block">
                    <label class="checkbox-item activity-label">
                        <input type="checkbox"> 
                        <span>
                            <strong>Fuerza/Pesas</strong> <small>(máquinas, pesas libres)</small>
                        </span>
                    </label>
                    <div class="activity-icons">
                        <img src="img/medios/iconos/Group.png">
                        <img src="img/medios/iconos/fitness_center.png">
                    </div>
                </div>

                <div class="activity-block">
                    <label class="checkbox-item activity-label">
                        <input type="checkbox"> 
                        <span>
                            <strong>Mixto/HIIT</strong> <small>(crossfit)</small>
                        </span>
                    </label>
                    <div class="activity-icons">
                        <img src="img/medios/iconos/sports_handball.png">
                        <img src="img/medios/iconos/sports_kabaddi.png">
                    </div>
                </div>

                <div class="activity-block">
                    <label class="checkbox-item activity-label">
                        <input type="checkbox"> 
                        <span>
                            <strong>Flexibilidad</strong> <small>(yoga, estiramientos)</small>
                        </span>
                    </label>
                    <div class="activity-icons">
                        <img src="img/medios/iconos/yoga.png">
                        <img src="img/medios/iconos/accessibility_new.png">
                    </div>
                </div>

                <div class="activity-block">
                    <label class="checkbox-item activity-label">
                        <input type="checkbox"> 
                        <span>
                            <strong>Vida diaria</strong> <small>(limpieza, jardinería)</small>
                        </span>
                    </label>
                    <div class="activity-icons">
                        <img src="img/medios/iconos/cleaning_services.png">
                        <img src="img/medios/iconos/nature_people.png">
                    </div>
                </div>

            </div>
        </div>
    </main>
<footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <a href="datapersonal.html"><i class="fa-brands fa-reddit"></i></a>
            </div>
        </div>
</footer>

</body>
</html>
