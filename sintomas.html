<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - Síntomas</title>
    <link rel="stylesheet" href="css/signos1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

   <header class="navbar">
        <div class="navbar-content">
            <h2 class="logo-small">D<span>ia</span>bTrack</h2>
            
            <div class="nav-search">
                <input type="text" placeholder="Buscar...">
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fa-solid fa-house"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Resumen</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-plus"></i>
                    <span>Nuevo</span>
                </a>
            </nav>

            <div class="user-section">
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-bell notification"></i>
                </a>
                <div class="user-card">
                    <div class="user-text">
                        <span class="user-name">Angelom091</span>
                        <span class="user-email">UnoDos@demo.com</span>
                    </div>
                    <div class="user-avatar">
                        <img src="img/medios/etc/yo.jpg" alt="yo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Registro de Datos</h1>

        <section class="categories">
            <div class="card">Signos Vitales</div>
            <div class="card" style="border-color: var(--accent-blue);">Síntomas</div>
            <div class="card">Nutrición</div>
            <div class="card">Movimiento</div>
        </section>

        <div class="symptoms-layout">
            
            <div class="symptom-group">
                <h3>Síntomas Físicos</h3>
                <label class="checkbox-item"><input type="checkbox"> Sudoración fría</label>
                <label class="checkbox-item"><input type="checkbox"> Temblores</label>
                <label class="checkbox-item"><input type="checkbox"> Hambre repentina</label>
                <label class="checkbox-item"><input type="checkbox"> Palpitaciones</label>
                <label class="checkbox-item"><input type="checkbox"> Ansiedad</label>
            </div>

            <div class="symptom-group">
                <h3>Síntomas Nocturnos:</h3>
                <label class="checkbox-item"><input type="checkbox"> Pesadillas</label>
                <label class="checkbox-item"><input type="checkbox"> Sudoración Nocturna</label>
                <label class="checkbox-item"><input type="checkbox"> Dolor de cabeza matutino</label>
                <label class="checkbox-item"><input type="checkbox"> Cansancio al despertar</label>
            </div>

            <div class="symptom-group">
                <h3>Síntomas Neurológicos</h3>
                <label class="checkbox-item"><input type="checkbox"> Confusión</label>
                <label class="checkbox-item"><input type="checkbox"> Visión borrosa</label>
                <label class="checkbox-item"><input type="checkbox"> Dificultad para hablar</label>
                <label class="checkbox-item"><input type="checkbox"> Debilidad</label>
                <label class="checkbox-item"><input type="checkbox"> Mareo</label>
            </div>

            <div class="symptom-group">
                <h3>Síntomas atípicos:</h3>
                <label class="checkbox-item"><input type="checkbox"> Cambios de Humor</label>
                <label class="checkbox-item"><input type="checkbox"> Náuseas</label>
                <label class="checkbox-item"><input type="checkbox"> Hormigueo en labios y/o lengua</label>
            </div>

        </div>

    </main>


        <footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <a href="datapersonal.html"><i class="fa-brands fa-reddit"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
