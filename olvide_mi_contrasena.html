<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/olvide_contrasena.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-content">
            <div class="nav-login-fields">
                <input type="text" placeholder="Correo o Teléfono">
                <input type="password" placeholder="Contraseña">
                <button class="btn-nav">Iniciar Sesión</button>
                <a href="#" class="nav-link">¿Olvidaste la Cuenta?</a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="brand-section">
            <h1 class="logo">D<span>ia</span>bTrack</h1>
            <p class="slogan">Monitorea tu salud, vive mejor</p>
            <p class="description">Con Diabtrack lleva un control más inteligente para una vida más saludable</p>
        </div>

        <div class="login-card">
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Correo Electrónico" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                
                <div class="helper-text">
                    <a href="#">Usar número telefónico</a>
                </div>

                <button type="submit" class="btn-primary">Enviar Código</button>

                <p class="footer-link">¿Ya tienes una cuenta? <a href="singin.html">Iniciar Sesión</a></p>
            </form>
        </div>
    </main>

   <footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-reddit"></i>
            </div>
        </div>
    </footer>

</body>
</html>
