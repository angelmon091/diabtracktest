<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - Registro de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/ingresar.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-content">
            <div class="brand-area">
                <h2 class="logo-small">D<span>ia</span>bTrack</h2>
            </div>
            
            <div class="nav-search d-none d-lg-block">
                <input type="text" class="form-control" placeholder="Buscar...">
            </div>

            <nav class="nav-menu">
                <a href="dashboardc.html" class="nav-item ">
                    <i class="fa-solid fa-house"></i>
                    <span>Inicio</span>
                </a>
                <a href="visualizacion.html" class="nav-item">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Resumen</span>
                </a>
                <a href="signos.html" class="nav-item active">
                    <i class="fa-solid fa-plus"></i>
                    <span>Nuevo</span>
                </a>
            </nav>

            <div class="user-section">
                <a href="#" class="nav-item me-3">
                    <i class="fa-solid fa-bell notification"></i>
                </a>
                <div class="user-card">
                    <div class="user-text d-none d-sm-block">
                        <span class="user-name">Angelom091</span>
                        <span class="user-email">UnoDos@demo.com</span>
                    </div>
                    <div class="user-avatar">
                        <img src="img/medios/etc/yo.jpg" alt="yo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Registro de Datos</h1>

        <section class="categories">
            <a href="signos.html" class="card">Signos Vitales</a>
            <a href="sintomas.html" class="card">Síntomas</a>
            <a href="nutricion.html" class="card">Nutrición</a>
            <a href="movimiento.html" class="card active-card">Movimiento</a>
        </section>

        <form class="main-content">
            <section class="form-section">
                <div class="input-group">
                    <label>Nivel de Glucosa: <strong>120mg/dL</strong></label>
                    <input type="range" min="40" max="300" value="120">
                </div>

                <div class="input-group">
                    <label>Presión Arterial:</label>
                    <select>
                        <option>Rango (mmHg)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Frecuencia Cardiaca:</label>
                    <input type="range" min="40" max="200" value="75">
                </div>

                <div class="input-group">
                    <label>Hemoglobina Glicosilada:</label>
                    <div class="double-select">
                        <select><option>Lapso de Tiempo</option></select>
                        <select><option>% de HbA1c</option></select>
                    </div>
                </div>
            </section>

            <aside class="timing-panel">
                <h3>Momento de la Medición</h3>
                <div class="timing-grid">
                    <button type="button" class="time-btn active-btn">
                        <img src="img/medios/iconos/wb_sunny.png" alt="sol">
                        <span>Ayunas</span>
                    </button>

                    <button type="button" class="time-btn">
                        <img src="img/medios/iconos/no_meals_ouline.png" alt="sin comida">
                        <span>Antes de Comer</span>
                    </button>

                    <button type="button" class="time-btn">
                        <img src="img/medios/iconos/restaurant.png" alt="cubiertos">
                        <span>Después de Comer</span>
                    </button>

                    <button type="button" class="time-btn">
                        <img src="img/medios/iconos/bedtime.png" alt="luna">
                        <span>Al Dormir</span>
                    </button>
                </div>
            </aside>

            <div class="form-actions">
                <button type="button" class="btn-borrar">Borrar</button>
                <button type="submit" class="btn-guardar">Guardar</button>
            </div>
        </form>

    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </footer>

</body>
</html>
