<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <header class="navbar">

        <nav>
            <a href="#">Inicio</a>

    <main class="container">
        <h1>Registro de Datos</h1>

                    <input type="range" min="40" max="200" value="75">

                    <div class="timing4">

                        <img src="bedtime.png">
                    </div>
                </div>
            </aside>
        </div>

        <footer class="form-actions">
            <button class="btn-borrar">Borrar</button>
            <button class="btn-guardar">Guardar</button>
        </footer>
    </main>

</body>
</html>
