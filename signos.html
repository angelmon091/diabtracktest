<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabTrack - Registro de Datos</title>
    <link rel="stylesheet" href="css/signos1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

   <header class="navbar">
        <div class="navbar-content">
            <h2 class="logo-small">D<span>ia</span>bTrack</h2>
            
            <div class="nav-search">
                <input type="text" placeholder="Buscar...">
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fa-solid fa-house"></i>
                    <span>Inicio</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Resumen</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-plus"></i>
                    <span>Nuevo</span>
                </a>
            </nav>

            <div class="user-section">
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-bell notification"></i>
                </a>
                <div class="user-card">
                    <div class="user-text">
                        <span class="user-name">Angelom091</span>
                        <span class="user-email">UnoDos@demo.com</span>
                    </div>
                    <div class="user-avatar">
                        <img src="img/medios/etc/yo.jpg" alt="yo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Registro de Datos</h1>

        <section class="categories">
            <div class="card active-card">Signos Vitales</div>
            <div class="card">Síntomas</div>
            <div class="card">Nutrición</div>
            <div class="card">Movimiento</div>
        </section>

        <div class="main-content">
            <section class="form-section">
                <div class="input-group">
                    <label>Nivel de Glucosa: <strong>120mg/dL</strong></label>
                    <input type="range" min="40" max="300" value="120">
                </div>

                <div class="input-group">
                    <label>Presión Arterial:</label>
                    <select>
                        <option>Rango (mmHg)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Frecuencia Cardiaca:</label>
                    <input type="range" min="40" max="200" value="75">
                </div>

                <div class="input-group">
                    <label>Hemoglobina Glicosilada:</label>
                    <div class="double-select">
                        <select><option>Lapso de Tiempo</option></select>
                        <select><option>% de HbA1c</option></select>
                    </div>
                </div>
            </section>

            <aside class="timing-panel">
                <h3>Momento de la Medición</h3>
                <div class="timing-grid">
                    <div class="timing1">
                        <button class="time-btn active-btn">Ayunas</button>
                        <img src="img/medios/iconos/wb_sunny.png">
                    </div>
    
                    <div class="timing2">
                        <button class="time-btn">Antes de Comer
                        <img src="img/medios/iconos/no_meals_ouline.png">
                        </button>
                    </div>
                    
                    <div class="timing3">
                        <button class="time-btn">Después de Comer
                        <img src="img/medios/iconos/restaurant.png">
                        </button>
                    </div>
                    
                    <div class="timing4">
                        <button class="time-btn">Al Dormir
                        <img src="img/medios/iconos/bedtime.png">
                        </button>
                    </div>
                </div>
            </aside>
        </div>

    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="links">
                <a href="https://youtube.com">Políticas de Privacidad</a>
                <a href="#">Términos y Condiciones</a>
                <a href="#">Desarrolladores</a>
            </div>
            <div class="social-icons">
                <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <a href="datapersonal.html"><i class="fa-brands fa-reddit"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
